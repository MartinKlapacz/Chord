<!-- templates/index.html.tera -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<table>
    <tr>
        <th>Finger index</th>
        <th>Address</th>
        <th>Absolute Key</th>
        <th>Relative Key</th>
    </tr>
    {% for finger in fingers %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ finger.address }}</td>
        <td>{{ finger.key }}</td>
        <td>{{ finger.key / max_pos * 100 | round(precision=6) }}%</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
